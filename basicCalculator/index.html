<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>

    <div class="calulator">
        <div class="result">
            <input type="text" placeholder="0" id="resultDisplay" disabled>
        </div>
        <div class="keys">
            <div class="btn_top">
                <input class="clearDisplay" type="button" value="AC" onclick="Clear()">
                <input class="mod" type="button" value="%" onclick="(Keys('%'))">
                <span class="delete" onclick="Del()"><i class="fa-solid fa-delete-left"></i></span>
            </div>
            <div class="nums_oprators">

                <input class="key" type="button" value="1" onclick="Keys('1')">
                <input class="key" type="button" value="2" onclick="Keys('2')">
                <input class="key" type="button" value="3" onclick="Keys('3')">
                <input class="key" type="button" value="+" onclick="Keys('+')">
                <input class="key" type="button" value="4" onclick="Keys('4')">
                <input class="key" type="button" value="5" onclick="Keys('5')">
                <input class="key" type="button" value="6" onclick="Keys('6')">
                <input class="key" type="button" value="-" onclick="Keys('-')">
                <input class="key" type="button" value="7" onclick="Keys('7')">
                <input class="key" type="button" value="8" onclick="Keys('8')">
                <input class="key" type="button" value="9" onclick="Keys('9')">
                <input class="key" type="button" value="*" onclick="Keys('*')">
                <input class="key" type="button" value="00" onclick="Keys('00')">
                <input class="key" type="button" value="0" onclick="Keys('0')">
                <input class="key" type="button" value="." onclick="Keys('.')">
                <input class="key" type="button" value="/" onclick="Keys('/')">

            </div>
            <div class="res_btn">
                <input id="equal" type="button" value="=" onclick="Res()">
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
